<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Organic Coffee and Boba Tea">
	  <meta name="keywords" content="organic coffee, boba, tapioca, bubbles, boba tea, tealatte, tealatte bar">
  	<meta name="author" content="Jenny Nguyen">
    <title>TeaLatte Bar | Location</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
<body>
	<header>
      <!-- container class is applied to header -->
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">TeaLatte Bar</span></h1>
        </div>
        <nav>
          <ul> 
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li class="current"><a href="location.html">Location</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- container class is applied to body (separate from header) -->
    <!-- display location-related photo -->
    <div class="container">
      <section id="showcase">
        <div class="center">
          <img src="./img/outside2.jpg">
        </div>
      </section>
      <!-- display location's address in text -->
      <section id="location">
        <div class="center">
          <p></p>
          <h1>Location</h1>
          <p>3052 Old Denton Rd</p>
          <p>Carrollton, TX 75007</p>

          <!-- display embedded GoogleMaps -->
          <p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3346.2021373112293!2d-96.9115305849504!3d32.99844588090568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864c252326a677c5%3A0x9b9bea6cfef8abd7!2sTeaLatte+Bar!5e0!3m2!1sen!2sus!4v1536370188505" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          </p>
          <!-- display business hours -->
          <h1>Hours</h1>
          <p>
            Mon to Sun
          </p>
          <p>10:30 am - 10:00 pm</p>
        </div>
      </section>
    </div>

    <!-- footer is NOT part of container class -->
    <footer>
      <p>TeaLatte Bar, Copyright &copy; 2018</p>
    </footer>

</body>
</html>
